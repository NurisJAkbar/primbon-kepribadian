<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Kepribadian & Potensi Diri Weton Jawa</title>
    <link rel="stylesheet" href="style_kepribadian.css">
</head>
<body>
    <div class="container">
        <h1>Analisis Kepribadian & Potensi Diri Berdasarkan Weton Jawa</h1>

        <div class="input-section">
            <h2>Masukkan Data Diri Anda</h2>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" id="tanggalLahir" required>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                    <input type="radio" id="pria" name="jenisKelamin" value="pria" checked>
                    <label for="pria" class="radio-label">Pria</label>
                    <input type="radio" id="wanita" name="jenisKelamin" value="wanita">
                    <label for="wanita" class="radio-label">Wanita</label>
                </div>
            </div>
            <div class="form-group">
                <label>Waktu Kelahiran (Relatif terhadap Maghrib):</label>
                <div class="radio-group">
                    <input type="radio" id="sebelumMaghrib" name="waktuLahir" value="sebelum_maghrib" checked>
                    <label for="sebelumMaghrib" class="radio-label">Sebelum Maghrib</label>
                    <input type="radio" id="sesudahMaghrib" name="waktuLahir" value="sesudah_maghrib">
                    <label for="sesudahMaghrib" class="radio-label">Sesudah Maghrib</label>
                </div>
                <small>Jika lahir tepat saat atau setelah adzan Maghrib berkumandang, pilih "Sesudah Maghrib". Ini akan mempengaruhi penentuan hari Weton Anda.</small>
            </div>
            <button id="lihatRamalanButton">Lihat Analisis Diri</button>
        </div>

        <div id="hasil" class="result-section" style="display: none;">
            <h2 id="hasilJudul"></h2>
            <div id="dataWeton"></div>
            <div id="analisisDetail">
                <!-- Konten analisis akan diisi oleh JavaScript -->
            </div>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <!-- URUTAN PEMUATAN SCRIPT YANG PENTING -->

    <!-- 1. Muat semua file data Weton dari folder js/data/ terlebih dahulu -->
    <!-- Pastikan file-file ini ada dan berisi objek data yang benar -->
    <script src="js/data/weton_minggu.js"></script>
    <script src="js/data/weton_senin.js"></script>
    <script src="js/data/weton_selasa.js"></script>
    <script src="js/data/weton_rabu.js"></script>
    <script src="js/data/weton_kamis.js"></script>
    <script src="js/data/weton_jumat.js"></script>
    <script src="js/data/weton_sabtu.js"></script>

    <!-- 2. Muat file config yang akan menggunakan objek data dari file-file di atas -->
    <script src="js/config_kepribadian.js"></script>

    <!-- 3. Muat file kalender yang mungkin memanggil fungsi dari config -->
    <script src="js/kalender_kepribadian.js"></script>

    <!-- 4. Muat file main yang mengontrol interaksi dan tampilan -->
    <script src="js/main_kepribadian.js"></script>
</body>
</html>
